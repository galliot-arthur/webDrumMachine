<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE B.A.R.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="BD" src="./media/DR110KIK.WAV"></audio>
    <audio id="SD" src="./media/DR110SNR.WAV"></audio>
    <audio id="CP" src="./media/DR110CLP.WAV"></audio>
    <audio id="CH" src="./media/DR110CHT.WAV"></audio>
    <audio id="OH" src="./media/DR110OHT.WAV"></audio>
    <audio id="CY" src="./media/DR110CYM.WAV"></audio>
    <div class="barContainer"></div>
    <button class="play">PLAY</button>
    <button class="stop hide">STOP</button>
    <button class="preset">PRESET 1</button>
    <div class="bpmContainer">
        <button class="bpmLower">-</button>
        <button class="bpmScreen">88 BPM</button>
        <button class="bpmHigher">+</button>
    </div>
    <div class="result"></div>
</body>
<script src="bar.js"></script>

</html>
